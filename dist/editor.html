<div class="editor-row">
  <div class="section"style="margin-bottom: 20px">
    <div class="tight-form">
      <ul class="tight-form-list">
        <li class="tight-form-item" style="width: 100px;">
          <strong>12 or 24 hour</strong>
        </li>
        <li>
          <select class="input-small tight-form-input last" ng-model="ctrl.panel.clockType"
            ng-options="t for t in ['12 hour', '24 hour']" ng-change="ctrl.render()"></select>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="editor-row">
	<div class="section" style="margin-bottom: 20px">
    <div class="tight-form">
      <ul class="tight-form-list">
        <li class="tight-form-item" style="width: 100px;">
          <strong>Font Size</strong>
        </li>
        <li>
          <input type="text" class="input-small tight-form-input last"
					ng-model="ctrl.panel.fontSize" ng-change="ctrl.render()" ng-model-onblur>
        </li>
        <li class="tight-form-item" style="width: 100px;">
          <strong>Font Weight</strong>
        </li>
        <li>
          <select class="input-small tight-form-input last" ng-model="ctrl.panel.fontWeight"
            ng-options="t for t in ['normal', 'bold']" ng-change="ctrl.render()"></select>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="editor-row">
	<div class="section" style="margin-bottom: 20px">
    <div class="tight-form last">
      <ul class="tight-form-list">
        <li class="tight-form-item" style="width: 100px;">
          <strong>Bg Color</strong>
        </li>
        <li class="tight-form-item last">
          <spectrum-picker ng-model="ctrl.panel.bgColor" ng-change="ctrl.render()" ></spectrum-picker>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
